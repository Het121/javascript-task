<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="paragraph has been also changed."
        }
    </script>
</head>
<body>
 
 
 


    <!--javascript using body-->
    <h3>javascript using in body</h3>
    <p id="h1"></p>
    <script>
         document.getElementById("h1").innerHTML = "This Paragraph is written in Body";
    </script>

     <!--Internal JS Of Head-->
 <h2>JavaScript Using in Head</h2>
 <p id="demo">This is tag.</p>
 <button type="button" onclick="myFunction()">Click it!</button>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 id="aaa"></h4>
    <script>
const name = ["a","b","c","d"];
let i = 2;
let len = name.length;
let text = "";

for (; i < len; i++) {
  text += name[i] + "<br>";
}

document.getElementById("aaa").innerHTML = text;
</script>
</body>
</html>

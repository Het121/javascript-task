<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>js For In Loop</h2>

<p id="de"></p>

<script>
const person = {fname:"ramu", lname:"saurabh", age:45}; 

let txt = "";
for (let x in person) {
  txt += person[x] + "<br>" + " ";
}

document.getElementById("de").innerHTML = txt;
</script>

</body>
</html>

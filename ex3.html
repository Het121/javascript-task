<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>ex2</h2>

<p id="jj"></p>

<script>
const name = ["A","a","x","e"];

let i = 0;
let len = name.length;
let text = "";

for (; i < len; ) {
  text += name[i] + "<br>";
  i++;
}
document.getElementById("jj").innerHTML = text;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<p id="h1"></p>

<script>
const name = ["a","b","c"];

let text = "";
for (let i = 0; i < name.length; i++) {
  text += name[i] + "<br>";
}

document.getElementById("h1").innerHTML = text;
</script>
</body>
</html>
